site_name: 'OpenJij Tutorial'
copyright: 'Copyright Â© 2022 - Jij Inc.'

theme:
  name: material
  logo: assets/OpenJij-Logo.webp
  favicon: assets/favicon.ico
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.top
    - navigation.sections
    - navigation.expand
    - navigation.indexes

nav:
  - 'Home': index.md
  - 'Tutorial' :
    - 'Japanese': tutorial/ja
    - 'English': tutorial/en
  - 'HowToContribute': HowToContribute.md

plugins:
  - mkdocs-jupyter:
     execute: True
     allow_errors: false
     include_source: True
  - git-revision-date-localized:
     locale: ja
     fallback_to_build_date: true
  - search
  - autorefs
  - tags 
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - literate-nav:
      nav_file: SUMMARY.md
      implicit_index: true
  - section-index
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: false
          selection:
            docstring_style: "google"


markdown_extensions:
  - markdown_katex
  - pymdownx.details
  - pymdownx.betterem 
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - admonition
  - def_list
  - attr_list
  - tables
  - toc:
      permalink: true
  - codehilite:
      noclasses: true
      pygments_style: colorful
      linenums: true
