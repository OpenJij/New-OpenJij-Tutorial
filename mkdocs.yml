site_name: 'OpenJij Tutorial'
copyright: 'Copyright Â© 2022 - Jij Inc.'
repo_url: https://github.com/OpenJij/New-OpenJij-Tutorial
repo_name: OpenJij/New-OpenJij-Tutorial
edit_uri: '' #edit/main/docs/

theme:
  name: material
  logo: assets/OpenJij-Logo.webp
  favicon: assets/favicon.ico
  icon:
    repo: fontawesome/brands/github
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - header.autohide

nav:
  - 'Home': index.md
  - 'Tutorial' :
    - 'English': tutorial/en
    - 'Japanese': tutorial/ja
  - 'HowToContribute': HowToContribute.md

plugins:
  - mkdocs-jupyter:
     execute: True
     allow_errors: false
     include_source: True
  - git-revision-date-localized:
     locale: en
     fallback_to_build_date: true
     type: timeago
     enable_creation_date: true
  - search
  - awesome-pages
  - autorefs
  - tags 
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - literate-nav:
      nav_file: SUMMARY.md
      implicit_index: true
  - section-index
  - mkdocs-nav-enhancements
  - htmlproofer:
      raise_error: False
  - pdf-export
      
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true 
  - pymdownx.tilde
  - pymdownx.snippets
  - pymdownx.critic
  - tables
  - codehilite:
      noclasses: true
      pygments_style: colorful
      linenums: true
